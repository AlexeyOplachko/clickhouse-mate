<div [style.text-align]="isNumber && 'right'">
    <span
        [style.display]="isNULL && 'none'"
        [style.color]="isNumber && 'purple'"
        [style.whiteSpace]="isMultiLine ? 'pre-wrap' : ''"
        style="text-overflow: ellipsis;"
    >
        {{ value }}
    </span>

    <span style="color: grey;" [style.display]="!isNULL && 'none'">
        <i>NULL</i>
    </span>
</div>
