<ag-grid-angular
style="min-width: 500px; height: calc(100% - 60px);"
class="ag-theme-material custom"
    [rowData]="details"
    [columnDefs]="columns"
    [getRowStyle]="getRowStyle"
    [gridOptions]="gridOptions"
    [pagination]="true"
    [frameworkComponents]="frameworkComponents"
    [paginationPageSize]="this.agGridSizeControl.pageSize"
    (gridReady)="onGridReady($event)"
    (sortChanged)="sortChanged($event)"
    (columnMoved)="sortChanged($event)"
    (cellClicked)="cellClicked($event)"
>
</ag-grid-angular>
<mat-paginator
class="paginator"
[length]="totalPages"
[pageSize]="agGridSizeControl.pageSize"
[pageSizeOptions]="[25, 50, 100, 200, 500, 1000, 5000]"
(page)="paginationControls($any($event))"
>
</mat-paginator>
